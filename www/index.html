<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/animate.css/animate.min.css">

    <!-- grunt included -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="fonts/opensans/stylesheet.css" />
    


</head>

<!--//HEADER BAR-->
<body ng-app="betty2" ng-controller="ParentCtrl" >
<div class="bar bt-header ng-cloak" >
    <img class="bt-logo" ng-if="withHeadLogo" src="img/logo_216x240.png">
    <bt-footer-btn ng-repeat="btn in headerNavStatus track by $index"
                   bt-show="btn.active"
                   ico="btn.ico"
                   bt-position="btn.position"
                   bt-size="btn.size"
                   bt-label="btn.label"
                   bt-context="btn.context"
                   bt-action="btn.action()",
                   bt-active="btn.focus",
                   bt-disabled="btn.disabled"
    >
    </bt-footer-btn>
</div>

<!--///CONTENT-->
<div class="ng-cloak">
    <ui-view autoscroll="true" class="animated {{viewAnimClass}}"></ui-view>
</div>

<div class="bt-loading-container ng-cloak" ng-if="btLoading">
    <div class="bt-loading-back"></div>
    <div class="bt-loading" >
        <ion-spinner icon="lines"></ion-spinner>
    </div>
</div>
<div class="bt-loading-container nocon ng-cloak" ng-if="btLoadingNoCon">
    <div class="bt-loading-back"></div>
    <div class="bt-loading">
        <div>
            <i class="ico ion-close-circled"></i><br>
            <span class="txt">{{ "MESSAGES.NOCON" | translate }}</span>
        </div>
    </div>
</div>


<!--//FOOTER BAR-->
<div class="bar bt-footer ng-cloak">

    <div class="bt-footer-container">
        <bt-footer-btn ng-repeat="btn in footerStatus track by $index"
                       bt-show="btn.active"
                       ico="btn.ico"
                       bt-position="btn.position"
                       bt-size="btn.size"
                       bt-label="btn.label"
                       bt-context="btn.context"
                       bt-action="btn.action()",
                       bt-active="btn.focus",
                       bt-disabled="btn.disabled",
                       bt-submit-form="btn.submitform"
        >
        </bt-footer-btn>
    </div>

    <div class="bt-alert-messages animated" ng-class="{expanded:showMessages == true}">
        <div ng-repeat="message in messages track by $index"
             ng-class="message.context"
             class="bt-message">
            <div>{{message.content | translate}} </div>
        </div>
    </div>

</div>

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="lib/ionic-pro/ionic-pro.module.min.js"></script>

<!-- cordova script (this will be a 404 during development) -->
<script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
<script src="cordova.js"></script>
<!-- libs -->
<script src="lib/restangular/dist/restangular.min.js"></script>
<script src="lib/lodash/lodash.min.js"></script>
<script src="lib/angular-translate/angular-translate.min.js"></script>
<script src="lib/angular-messages/angular-messages.min.js"></script>
<script src="lib/localforage/dist/localforage.min.js"></script>
<script src="lib/angular-localforage/dist/angular-localForage.min.js"></script>

<!-- grunt included -->
<script src="js/app.js"></script>
<script src="js/constants/config-const.js"></script>
<script src="js/routing.js"></script>
<script src="pages/parentCtrl.js"></script>
<script src="js/components/components.js"></script>
<script src="js/controllers/chooseLeagueCtrl.js"></script>
<script src="js/controllers/signinCtrl.js"></script>
<script src="js/resources/User.js"></script>
<script src="js/services/BtLoading.js"></script>
<script src="js/services/BtMessages.js"></script>
<script src="js/services/BtNavigate.js"></script>
<script src="js/services/ResourcesFactory.js"></script>
<script src="js/traductions.js"></script>
<script src="components/btFooterBtn/btFooterBtn.js"></script>
<script src="components/btInputText/btInputText.js"></script>
<script src="pages/login/loginCtrl.js"></script>
</body>
</html>
