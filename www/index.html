<!--//HEADER BAR-->
<body ng-app="betty2" ng-controller="ParentCtrl as parentCtrl" >
    <div class="bar bt-header ng-cloak">
        <img class="bt-logo" ng-if="parentCtrl.withHeadLogo" src="img/logo_216x240.png">
    </div>

    <!--///CONTENT-->
    <ui-view autoscroll="false" class="main-view" ng-animate-children="false"></ui-view>

    <!---->
    <div class="bt-loading-container ng-cloak" ng-if="btLoading">
        <div class="bt-loading-back"></div>
        <div class="bt-loading" >
            <ion-spinner icon="lines"></ion-spinner>
        </div>
    </div>
    <div class="bt-loading-container nocon ng-cloak" ng-if="btLoadingNoCon">
        <div class="bt-loading-back"></div>
        <div class="bt-loading">
            <div>
                <i class="ico ion-close-circled"></i><br>
                <span class="txt">{{ "MESSAGES.NOCON" | translate }}</span>
            </div>
        </div>
    </div>


    <!--//FOOTER BAR-->
    <div class="bar bt-footer ng-cloak">

        <div class="bt-footer-container">
            <bt-footer-btn ng-repeat="btn in parentCtrl.footerStatus track by $index"
                           bt-show="btn.btShow"
                           bt-position="{{btn.btPosition}}"
                           bt-classes="btn.btClasses"
                           bt-button-classes="btn.btButtonClasses"
                           bt-ico="btn.btIco"
                           bt-label="btn.btLabel"
                           bt-disabled="btn.btDisabled"
                           bt-submit-form="btn.submitform"
                           bt-action="btn.action()"
            >
            </bt-footer-btn>
        </div>

        <div class="bt-alert-messages animated" ng-class="{expanded:showMessages == true}">
            <div ng-repeat="message in messages track by $index"
                 ng-class="message.context"
                 class="bt-message">
                <div>{{message.content | translate}} </div>
            </div>
        </div>

    </div>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-native/ionic.native.min.js"></script>

    <script src="lib/fastclick/lib/fastclick.js"></script>

    <!-- cordova script (this will be a 404 during development) -->

    <!-- grunt included -->
