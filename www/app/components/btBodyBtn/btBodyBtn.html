<div class="u-center-content">
    <button ng-click="$ctrl.btAction()"
            class="bt-action__btn bt-action__btn--body"
            ng-class="$ctrl.btBtnClasses"
            ng-form="$ctrl.btSubmitForm"
            type="submit"
            ng-disabled="$ctrl.btDisabled">
        <span class="bt-action__content">{{$ctrl.btContent}}</span>
        <i class="bt-action__ico {{$ctrl.icoResult}}" ></i>
    </button>
</div>
