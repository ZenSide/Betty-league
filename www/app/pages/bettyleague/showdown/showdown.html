<ion-content delegate-handle="btContentHandle" class="bt-content showdown">
    <div class="showdown-header">
        <div class="u-pull-left bt-text showdown-league">
            <div class="bt-text-medium">
                {{::showdownCtrl.showdown.smFixture.smSeason.smLeague.sm__name}}
            </div>
            <div>
                <span ng-if="showdownCtrl.showdown.smFixture.sm__round__data__name">
                    {{::showdownCtrl.showdown.smFixture.sm__round__data__name}}<span translate="SHOWDOWN.ROUNDSUFFIX"></span>
                </span>
                <span ng-if="!showdownCtrl.showdown.smFixture.sm__round__data__name && showdownCtrl.showdown.smFixture.sm__stage__data__name">
                    {{::showdownCtrl.showdown.smFixture.sm__stage__data__name}}<span ng-if="::showdownCtrl.showdown.smFixture.matchRetour">, </span>
                </span>
                <span ng-if="::showdownCtrl.showdown.smFixture.matchRetour" translate="SHOWDOWN.AGGREGATE_TITLE"></span>
            </div>
        </div>

        <bt-body-btn bt-ico="'fas fa-info'"
                     bt-content=""
                     bt-btn-classes="'bt-action__btn--body-square bt-action__btn--body-small u-pull-right bt-action__btn--blue'"
                     bt-disabled=""
                     bt-action="showdownCtrl.logout()"
        >
        </bt-body-btn>
        <div class="u-clearfix"></div>
    </div>
    <ui-view id="step" autoscroll="false" class="step-view"></ui-view>

</ion-content>
