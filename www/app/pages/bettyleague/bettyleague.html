<div class="bettyLeague-title">{{::bettyLeagueCtrl.bettyLeague.name}}</div>

<div class="bettyLeague-header">
    <bt-body-btn bt-ico="'fas fa-list-ul'"
                 bt-content=" "
                 bt-btn-classes="'bt-action__btn--body-square bt-action__btn--body-small u-pull-left bt-action__btn--blue'"
                 bt-disabled=""
                 bt-submit-form=""
                 bt-action="bettyLeagueCtrl.goListMatch()"
    >
    </bt-body-btn>
    <bt-body-btn bt-ico="'icon-bty-ico-coin'"
                 bt-content="bettyLeagueCtrl.seasonScore | number : 2"
                 bt-btn-classes="'bt-action__btn--body-small u-pull-right bt-action__btn--gold'"
                 bt-disabled=""
                 bt-submit-form="loginformId"
                 bt-action="bettyLeagueCtrl.goRanking()"
    >
    </bt-body-btn>
    <div class="u-clearfix"></div>
</div>

<ui-view autoscroll="false" class="showdown-view" ng-animate-children="false"></ui-view>
