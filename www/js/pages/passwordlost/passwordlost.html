<ion-content delegate-handle="btContentHandle" class="bt-content signin">
    <h1 class="txt-part-title u-gutter-bottom-regular" translate="TITLES.PASSWORDLOST"></h1>

    <form ng-submit="passwordLostCtrl.submitForm(signInForm)" novalidate name="signInForm" id="signFormId">
        <!--EMAIL-->
        <bt-input-text bt-select-order="1"
                       bt-focus
                       bt-ng-model="passwordLostCtrl.passwordLost.email"
                       bt-type="email" bt-name="btEmail"
                       bt-placeholder="'SIGNIN.PLACEHOLDERS.EMAIL'"
                       bt-required="true"
                       class="bt-input-text-component {{activeinputs}}"
        ></bt-input-text>

        <!--SUBMIT-->
        <bt-body-btn bt-ico="'fa fa-check'"
                     bt-type="submit"
                     bt-submit-form="'signInForm'"
                     bt-content="passwordLostCtrl.submitBtn.content"
                     bt-btn-classes="'bt-action__btn--gold'"
                     bt-disabled="passwordLostCtrl.submitBtn.disabled"
                     hm-tap="passwordLostCtrl.submitForm(signInForm)"
        >
        </bt-body-btn>

        <!--TODO conditions generales-->
    </form>
</ion-content>
