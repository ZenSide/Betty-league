<ion-content delegate-handle="btContentHandle" class="bt-content account">
  <h1 class="txt-part-title u-gutter-bottom-regular" translate="ACCOUNT.TITLE"></h1>



  <bt-body-btn bt-ico="'fa fa-sign-out-alt'"
               bt-content="'ACCOUNT.LOGOUT'"
               bt-action="parentCtrl.logout()"
               bt-btn-classes="'u-gutter-bottom-big bt-action__btn--gold'"
  >
  </bt-body-btn>

  <bt-body-btn bt-ico="'fa fa-sign-out-alt'"
               bt-content="'ACCOUNT.CHANGEPASSWORD'"
               bt-action="accountCtrl.changePswd()"
               bt-btn-classes="'u-gutter-bottom-big bt-action__btn--gold'"
  >
  </bt-body-btn>

</ion-content>
